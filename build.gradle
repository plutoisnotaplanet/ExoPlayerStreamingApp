import com.plutoisnotaplanet.buildsrc.Dependencies

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath Dependencies.Gradle.androidGradlePlugin
        classpath Dependencies.Kotlin.kotlinGradlePlugin
        classpath Dependencies.Hilt.gradleHilt
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20'
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}